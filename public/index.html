<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UGS Demo</title>
		<!-- Anyline Guidance SDK css -->
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			.start-sdk-btn {
				min-width: 100px;
				height: 54px;
			}
		</style>
		<!-- Anyline Guidance SDK js -->
		<script async src="./build/index.js"></script>
		<script async type="text/javascript">
			document.addEventListener('DOMContentLoaded', event => {
				let blobUrl = '';
				const startSdk = async config => {
					const errorElement = document.getElementById('error');
					errorElement.innerText = '';
					try {
						const {
							blob,
							metadata: { width, height, fileSize },
						} = await Anyline.default(config);
						blobUrl = URL.createObjectURL(blob);
						const imgElement = document.getElementById('new-image');

						imgElement.src = blobUrl;

						const specsElement =
							document.getElementById('image-specs');
						specsElement.innerText = `Image specs: ${width}px X ${height}px, ${fileSize}kb`;
					} catch (err) {
						console.log('Error', err);
						errorElement.innerText = err;
					}
				};
				document
					.getElementById('start-sdk-btn')
					.addEventListener('click', () => startSdk('default'));

				document
					.getElementById('download-button')
					.addEventListener('click', () => {
						if (blobUrl) {
							console.log('Blob', blobUrl);
							const link = document.createElement('a');
							link.href = blobUrl;
							link.download = `guidance-${new Date()}`;
							link.click();
						}
					});
			});
		</script>
	</head>
	<body>
		<button id="start-sdk-btn" class="start-sdk-btn">Start SDK</button>
		<br /><br />
		<img
			id="new-image"
			alt="Demo"
			width="100%"
			style="max-width: 500px"
		/><br />
		<div id="image-specs"></div>
		<br />
		<button id="download-button" class="start-sdk-btn">
			Download Image
		</button>
		<br />
		<div id="error"></div>
	</body>
</html>
