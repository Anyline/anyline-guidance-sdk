<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UGA Demo</title>
    <!-- Anyline Guidance SDK css -->
		<link rel="stylesheet" type="text/css" href="./build/index.css" />
    <!-- Anyline Guidance SDK js -->
		<script async src="./build/index.js"></script>
		<script async type="text/javascript">
			document.addEventListener('DOMContentLoaded', event => {
				document
					.getElementById('start-sdk-btn')
					.addEventListener('click', async function () {
            const errorElement = document.getElementById("error");
            errorElement.innerText = '';
						try {
              const blob = await Anyline.default();
              const blobUrl = URL.createObjectURL(blob);
              const imgElement = document.getElementById('new-image');
              imgElement.src = blobUrl;
            } catch (err) {
              console.log("Error", err);
              errorElement.innerText = err;
            }
					});
			});
		</script>
	</head>
	<body>
		<button id="start-sdk-btn">Start SDK</button><br /><br />
		<img id="new-image" alt="Demo" width="100%" style="max-width: 500px" /><br />
    <div id="error"></div>
	</body>
</html>
